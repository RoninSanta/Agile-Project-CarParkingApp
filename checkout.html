    <!-- FONT Awesome 5 FROM w3schools.com -->
    <title>Checkout</title>
    <script src="https://kit.fontawesome.com/bd1754f914.js" crossorigin="anonymous"></script>
  </head>

  <body class="bg light">
    <header>
    <!-- Required Navigation Bar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--  LOGO  SHOWN HERE -->
        <img src="assets/logo.png" alt="Project Logo" href="homepage.html"> 
        <ul>
            <li><a class="active" href="homepage.html">Home</a></li>

            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    </header>
  <!-- ======================================== NAV BAR ============================ -->
   <!--====================================== -->
    <!-- Billing Information -->
   <!--====================================== -->
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h4 class="title">User Details</h4>
            <!-- Name Input -->
            <div class="inputBox">
              <span>Full Name:</span>
              <input type="text" placeholder="Full Name">
            </div>
            <!-- Email Input -->
            <div class="inputBox">
              <span>Email:</span>
              <input type="email" placeholder="example@example.com">
            </div>
            <!-- Address Input -->
            <div class="inputBox">
             <span>Address:</span>
              <input type="text">
            </div>
            <div class="flex">
            <!-- unit Number -->
            <div class="inputBox">
              <span>Unit/Floor Number:</span>
              <input type="text" placeholder="#12-345">
            </div>
            <!-- Postal Code -->
            <div class="inputBox">
              <span>Zip Code:</span>
              <input type="text" placeholder="123 456">
            </div>
            </div>
          </div>
          <!--====================================== -->
            <!-- PAYMENT METHODS -->
          <!--====================================== -->
          <div class="col">
            <h4 class="title">Payment</h4>
             <!-- Payment Method -->
              <fieldset>
                <legend>Select a method of Payment:</legend>
            
                <div>
                  <input type="radio" id="card" name="payment" value="card"
                         checked>
                  <label for="creditcard">Credit Card</label>
                </div>
                <div>
                  <input type="radio" id="paypal" name="payment" value="paypal">
                  <label for="paypal">Paypal</label>
                </div>
                <div>
                  <input type="radio" id="paynow" name="payment" value="paynow">
                  <label for="paynow">PayNow</label>
                </div>
                <div>
                  <input type="radio" id="wechat" name="payment" value="wechat">
                  <label for="wechat">Wechat</label>
                </div>
                <div>
                  <input type="radio" id="bitcoin" name="payment" value="bitcoin">
                  <label for="bitcoin">BitCoin</label>
                </div>
              </fieldset>
            <!-- Name Input -->
            <div class="inputBox">
              <span>Name on Card:</span>
              <input type="text" placeholder="Full Name">
            </div>
            <!-- Card Input -->
            <div class="inputBox">
             <span>Card Number:</span>
              <input type="text" placeholder="1111-2222-3333-4444">
            </div>
            <div class="flex">
            <!-- Expiry -->
            <div class="inputBox">
              <label for="ExpiryMonth">Expiry Month: </label>
              <input type="number">
            </div>
            <div class="inputBox">
              <label for="ExpiryYear">Expiry Year: </label>
              <input type="number">
            </div>
            <!-- Security Code-->
            <div class="inputBox">
              <label for="CSV">CSV: </label>
              <input type="number" placeholder="123">
            </div>
            </div>
          </div>
        </div>
        <input type="submit" value="Place Order" class="Submit">
        <input type="reset" value="Cancel Order" class="Reset">
      </form>
    </div>
  </body>
</html>
